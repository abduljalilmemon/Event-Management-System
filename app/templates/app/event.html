{% extends "app/blank.html" %}
{% block content %}
{% load static %}

<div class="site-blocks-cover inner-page-cover overlay"
     style="background-image: url({% static '/app/images/img_01.jpg' %});" data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-md-10" data-aos="fade-up" data-aos-delay="400">
                <div class="row justify-content-center">
                    <div class="col-md-8 text-center">
                        <h1>Create An Event</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="site-section bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-5" data-aos="fade">


                <form action="{% url 'event' %}" method="POST" class="p-5 bg-white" style="margin-top: -150px;">
                    {% csrf_token %}
                    <div class="row form-group">
                        <div class="col-md-12">
                            <label class="text-black" for="title">Title</label>
                            <input type="text" name="title" id="title" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-12">
                            <label class="text-black" for="description">Description</label>
                            <textarea name="description" id="description" cols="30" rows="7" class="form-control"
                                      placeholder="Write event detail here..."></textarea>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-12">
                            <label class="text-black" for="time">Time</label>
                            <input name="time" type="datetime-local" id="time" class="form-control">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-12">
                            <label class="text-black" for="location">Location</label>
                            <input type="text" name="location" id="location" class="form-control">
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <input type="submit" value="Create" class="btn btn-primary btn-md text-white">
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
