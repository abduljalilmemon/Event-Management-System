{% extends "app/blank.html" %}
{% block content %}
{% load static %}

<div class="site-blocks-cover   inner-page-cover overlay" style="background-image: url(images/hero_1.jpg);"
     data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-md-10" data-aos="fade-up" data-aos-delay="400">
                <div class="row justify-content-center">
                    <div class="col-md-8 text-center">
                        <h1>Staff Login</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="site-section bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-9">
                <form method="POST" class="p-5 bg-white" style="margin-top: -150px;">
                    {% csrf_token %}
                    <div class="row form-group">
                        <div class="col-md-12">
                            <label class="text-black" for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control">
                        </div>
                    </div>

                    <div class="row form-group">

                        <div class="col-md-12">
                            <label class="text-black" for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control">
                        </div>
                    </div>


                    <div class="row form-group">
                        <div class="col-md-12">
                            <input type="submit" value="Log In" class="btn btn-primary btn-md text-white">
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
